    <meta charset="utf-8">
    <script>
        let links = {
            setColor:function(color){
            let alist = document.querySelectorAll('a'); 
            let i = 0;
        while(i < alist.length){
            alist[i].style.color = color;
            i = i+1;
        };
    }
}
    let body = {
            textSetColor:function(color){
                document.querySelector('body').style.color = color;
        },
        
            backgroundSetColor:function(color){
            document.querySelector('body').style.backgroundColor = color;
        }
    }
    function nightdayhandler(self){
        let target = document.querySelector('body');
        if(self.value === 'night'){
        body.backgroundSetColor('black');
        body.textSetColor('white');
        self.value = 'day';

        links.setColor('powderblue');

        } else {
        body.backgroundSetColor('white');    
        body.textSetColor('black');
        self.value = 'night'

        links.setColor('blue');
    }
}
    </script>

    <p><h4>자바스크립트(JavaScript)란?</h4>
        <font-size : 50px color : red>자바스크립트(JavaScript)</font-size>는 객체(object) 기반의 스크립트 언어이다.<br>
        HTML로는 웹의 내용을 작성하고, CSS로는 웹을 디자인하며, 자바스크립트로는 웹의 동작을 구현할 수 있다.<br>
        자바스크립트는 주로 웹 브라우저에서 사용되나, Node.js와 같은 프레임워크를 사용하면 서버 측 프로그래밍에서도 사용할 수 있다.<br>
        현재 컴퓨터나 스마트폰 등에 포함된 대부분의 웹 브라우저에는 자바스크립트 인터프리터가 내장되어 있다.
